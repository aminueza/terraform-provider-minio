# GoReleaser configuration for terraform-provider-minio
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}"
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: arm
    binary: "{{ .ProjectName }}_v{{ .Version }}"

archives:
  - formats:
      - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

release:
  # Use GitHub's auto-generated release notes
  mode: replace
  header: |
    ## Terraform Provider MinIO {{ .Tag }}
    
    To install this provider, copy and paste this code into your Terraform configuration:
    
    ```hcl
    terraform {
      required_providers {
        minio = {
          source  = "aminueza/minio"
          version = "{{ .Version }}"
        }
      }
    }
    ```

# Use GitHub's native release notes generation
changelog:
  use: github-native
