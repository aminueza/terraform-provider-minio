name: Docs CI
on:
  push:
    branches:
      - v1
      - feature/**
    tags:
      - "v*"
  pull_request:
    branches:
      - v1
jobs:
  mdvalidate:
    name: Validate Markdown Files
    runs-on: ubuntu-latest
    env:
      GOARCH: amd64
      GOOS: linux
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Markdown Link Validation
        uses: gaurav-nelson/github-action-markdown-link-check@v1
