# Define MinIO image version to use across all services
# Using version that supports adding object lock after bucket creation
x-minio-image: &minio_image minio/minio:RELEASE.2025-09-07T16-13-09Z

services:
  minio:
    image: *minio_image
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_CI_CD: "1"
      MINIO_NOTIFY_WEBHOOK_ENABLE_primary: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_primary: https://webhook.example.com
    command: server --console-address :9001 /data{0...3}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 10s
  secondminio: #  This is used to test bucket replication
    image: *minio_image
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio321
      MINIO_CI_CD: "1"
      MINIO_NOTIFY_WEBHOOK_ENABLE_primary: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_primary: https://webhook.example.com
    command: server --console-address :9001 /data{0...3}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 10s
  thirdminio: #  This is used to test bucket replication
    image: *minio_image
    ports:
      - "9004:9000"
      - "9005:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio456
      MINIO_CI_CD: "1"
      MINIO_NOTIFY_WEBHOOK_ENABLE_primary: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_primary: https://webhook.example.com
    command: server --console-address :9001 /data{0...3}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 10s
  fourthminio: #  This is used to test bucket replication
    image: *minio_image
    ports:
      - "9006:9000"
      - "9007:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio654
      MINIO_CI_CD: "1"
      MINIO_NOTIFY_WEBHOOK_ENABLE_primary: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_primary: https://webhook.example.com
    command: server --console-address :9001 /data{0...3}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 10s
  test:
    image: golang:1.24
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
      - terraform-bin:/usr/local/terraform
    working_dir: /app
    command:
      - bash
      - -c
      - |
        TERRAFORM_VERSION=1.6.6
        TERRAFORM_BIN=/usr/local/terraform/terraform
        if [ -f "$$TERRAFORM_BIN" ] && $$TERRAFORM_BIN version | grep -q "$$TERRAFORM_VERSION"; then
          echo "Using cached Terraform $$TERRAFORM_VERSION"
        else
          echo "Downloading Terraform $$TERRAFORM_VERSION..."
          apt-get update && apt-get install -y unzip
          wget -q -O /tmp/terraform.zip "https://releases.hashicorp.com/terraform/$${TERRAFORM_VERSION}/terraform_$${TERRAFORM_VERSION}_linux_amd64.zip"
          unzip -o /tmp/terraform.zip -d /usr/local/terraform
          rm /tmp/terraform.zip
        fi
        ln -sf $$TERRAFORM_BIN /usr/local/bin/terraform
        go mod download
        go mod verify
        echo 'Running tests...'
        go test -v ./minio $${TEST_PATTERN:+-run $$TEST_PATTERN}
    environment:
      TF_ACC: "1"
      TEST_PATTERN: "${TEST_PATTERN:-}"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_USER: "minio"
      MINIO_PASSWORD: "minio123"
      MINIO_ENABLE_HTTPS: "false"
      SECOND_MINIO_ENDPOINT: "secondminio:9000"
      SECOND_MINIO_USER: "minio"
      SECOND_MINIO_PASSWORD: "minio321"
      SECOND_MINIO_ENABLE_HTTPS: "false"
      THIRD_MINIO_ENDPOINT: "thirdminio:9000"
      THIRD_MINIO_USER: "minio"
      THIRD_MINIO_PASSWORD: "minio456"
      THIRD_MINIO_ENABLE_HTTPS: "false"
      FOURTH_MINIO_ENDPOINT: "fourthminio:9000"
      FOURTH_MINIO_USER: "minio"
      FOURTH_MINIO_PASSWORD: "minio654"
      FOURTH_MINIO_ENABLE_HTTPS: "false"
    depends_on:
      minio:
        condition: service_healthy
      secondminio:
        condition: service_healthy
      thirdminio:
        condition: service_healthy
      fourthminio:
        condition: service_healthy
    profiles:
      - test

volumes:
  go-modules:
    # Persistent volume for Go modules to speed up subsequent test runs
  terraform-bin:
    # Persistent volume for Terraform binary to avoid re-downloading on each test run
